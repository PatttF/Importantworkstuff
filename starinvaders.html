<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STAR INVADERS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: monospace;
            overflow: hidden;
        }
        
        .home-link {
            position: fixed;
            top: 15px;
            right: 15px;
            background: linear-gradient(180deg, #c0c0c0, #808080);
            border: 3px outset #ffffff;
            padding: 8px 15px;
            color: #000080;
            text-decoration: none;
            font-family: 'Comic Sans MS', cursive;
            font-weight: bold;
            font-size: 14px;
            z-index: 1000;
        }
        .home-link:hover {
            border-style: inset;
        }
        
        #gameContainer { position: relative; }
        
        canvas {
            display: block;
            border: 4px solid #444;
            border-top-color: #888;
            border-left-color: #888;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            width: 512px;
            height: 448px;
        }
        
        #ui {
            position: absolute;
            top: 12px;
            left: 12px;
            font-size: 14px;
            letter-spacing: 1px;
        }
        
        #ui div {
            margin-bottom: 6px;
            color: #fff;
            text-shadow: 2px 2px #000;
        }
        
        #highScore {
            position: absolute;
            top: 12px;
            right: 12px;
            font-size: 12px;
            color: #ff0;
            text-shadow: 2px 2px #000;
        }
        
        #gameOver, #startScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 20;
        }
        
        #gameOver {
            display: none;
            font-size: 32px;
            font-weight: bold;
            color: #f44;
            text-shadow: 3px 3px #000;
            animation: blink 0.5s step-end infinite;
        }
        
        @keyframes blink {
            50% { opacity: 0.7; }
        }
        
        #gameOver span {
            display: block;
            font-size: 14px;
            margin-top: 16px;
            color: #4f4;
            text-shadow: 2px 2px #000;
        }
        
        #startScreen h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 24px;
            color: #4af;
            text-shadow: 3px 3px #000;
            letter-spacing: 4px;
        }
        
        #startScreen .subtitle {
            font-size: 16px;
            color: #4f4;
            text-shadow: 2px 2px #000;
            animation: blink 1s step-end infinite;
        }
        
        #startScreen .controls {
            font-size: 12px;
            margin-top: 32px;
            color: #aaa;
            text-shadow: 1px 1px #000;
            line-height: 2;
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-link">üè† Home</a>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="256" height="224"></canvas>
        <div id="ui">
            <div>SCORE:<span id="score">0</span></div>
            <div>STAGE:<span id="level">1</span></div>
        </div>
        <div id="highScore">HI:<span id="high">0</span></div>
        <div id="startScreen">
            <h1>STAR INVADERS</h1>
            <div class="subtitle">PRESS START</div>
            <div class="controls">
                ‚Üê ‚Üí MOVE<br>
                SPACE FIRE
            </div>
        </div>
        <div id="gameOver">
            GAME OVER
            <span>PRESS SPACE</span>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        ctx.imageSmoothingEnabled = false;
        
        const scoreEl = document.getElementById('score');
        const levelEl = document.getElementById('level');
        const highEl = document.getElementById('high');
        const gameOverEl = document.getElementById('gameOver');
        const startScreenEl = document.getElementById('startScreen');

        // SNES 256x224 resolution
        const W = 256;
        const H = 224;

        // Game constants
        const INVADER_ROWS = 5;
        const INVADER_COLS = 8;
        const INVADER_WIDTH = 16;
        const INVADER_HEIGHT = 12;
        const INVADER_PADDING = 4;

        // Visual effects (toned down for SNES style)
        let globalTime = 0;
        let screenShake = { x: 0, y: 0, intensity: 0 };
        let particles = [];
        let stars = [];
        let flashIntensity = 0;

        // Initialize starfield (SNES style - fewer, slower)
        for (let i = 0; i < 30; i++) {
            stars.push({
                x: Math.random() * W,
                y: Math.random() * H,
                speed: Math.random() * 0.3 + 0.1,
                bright: Math.random() > 0.7
            });
        }

        // Game state
        let gameState = 'start';
        let score = 0;
        let highScore = 0;
        let level = 1;
        let lives = 3;
        let animFrame = 0;

        // Player
        let player = {
            x: W / 2,
            y: H - 24,
            width: 16,
            height: 12,
            speed: 2,
            invincible: 0
        };

        // Invaders
        let invaders = [];
        let invaderDirection = 1;
        let invaderMoveTimer = 0;
        let invaderMoveDelay = 30;

        // Bullets
        let playerBullets = [];
        let enemyBullets = [];

        // Shields
        let shields = [];

        // UFO
        let ufo = null;
        let ufoTimer = 0;

        // Keys
        let keys = {};

        // ========== SNES SPRITE DATA (pixel art) ==========
        
        // Player ship sprite (16x12)
        const playerSprite = [
            '........##......',
            '.......####.....',
            '.......####.....',
            '......######....',
            '.....########...',
            '....##########..',
            '...############.',
            '..####.####.####',
            '.####..####..###',
            '####...####...##',
            '##.....####....#',
            '.......####.....'
        ];
        
        // Invader type 0 - Squid (16x12) - frame 1
        const invader0_1 = [
            '....########....',
            '..############..',
            '.##############.',
            '.###..####..###.',
            '.##############.',
            '.....##..##.....',
            '....##.##.##....',
            '...##......##...',
            '..##........##..',
            '................',
            '................',
            '................'
        ];
        
        // Invader type 0 - frame 2
        const invader0_2 = [
            '....########....',
            '..############..',
            '.##############.',
            '.###..####..###.',
            '.##############.',
            '....###..###....',
            '...##.####.##...',
            '...#........#...',
            '....##....##....',
            '................',
            '................',
            '................'
        ];
        
        // Invader type 1 - Crab (16x12) - frame 1
        const invader1_1 = [
            '..#..........#..',
            '...#........#...',
            '..############..',
            '.###..####..###.',
            '################',
            '################',
            '#.##########.#..',
            '#.#..####..#.#..',
            '....##..##......',
            '...##....##.....',
            '..#........#....',
            '................'
        ];
        
        // Invader type 1 - frame 2
        const invader1_2 = [
            '..#..........#..',
            '#..#........#..#',
            '#.############.#',
            '.###..####..###.',
            '################',
            '################',
            '..##########....',
            '..#..####..#....',
            '...##....##.....',
            '..##......##....',
            '................',
            '................'
        ];
        
        // Invader type 2 - Octopus (16x12) - frame 1
        const invader2_1 = [
            '.....######.....',
            '...##########...',
            '..############..',
            '.###..####..###.',
            '.##############.',
            '...###....###...',
            '..##..####..##..',
            '.##..........##.',
            '................',
            '................',
            '................',
            '................'
        ];
        
        // Invader type 2 - frame 2
        const invader2_2 = [
            '.....######.....',
            '...##########...',
            '..############..',
            '.###..####..###.',
            '.##############.',
            '...###....###...',
            '..##.##..##.##..',
            '....##....##....',
            '................',
            '................',
            '................',
            '................'
        ];

        // SNES color palettes (4 colors each, like actual SNES sprites)
        const PALETTE = {
            player: ['#006868', '#00a8a8', '#00ffff', '#88ffff'],
            invader0: ['#005500', '#00aa00', '#00ff00', '#88ff88'],
            invader1: ['#555500', '#aaaa00', '#ffff00', '#ffff88'],
            invader2: ['#550055', '#aa00aa', '#ff00ff', '#ff88ff'],
            ufo: ['#550000', '#aa0000', '#ff0000', '#ff8888'],
            shield: ['#002255', '#0044aa', '#0066ff', '#4488ff'],
            bullet: ['#ffffff', '#ffff88', '#ffff00'],
            enemyBullet: ['#884400', '#ff8800', '#ffaa44']
        };

        // Draw sprite helper with SNES-style shading
        function drawSprite(sprite, x, y, palette) {
            const sx = Math.floor(x + screenShake.x);
            const sy = Math.floor(y + screenShake.y);
            
            for (let row = 0; row < sprite.length; row++) {
                for (let col = 0; col < sprite[row].length; col++) {
                    const char = sprite[row][col];
                    if (char === '#') {
                        // Determine color based on position for shading effect
                        let shade;
                        if (row < sprite.length * 0.25) shade = 3; // highlight
                        else if (row < sprite.length * 0.5) shade = 2;
                        else if (row < sprite.length * 0.75) shade = 1;
                        else shade = 0; // shadow
                        
                        ctx.fillStyle = palette[shade];
                        ctx.fillRect(sx + col, sy + row, 1, 1);
                    }
                }
            }
        }

        // Initialize invaders
        function initInvaders() {
            invaders = [];
            const startX = (W - (INVADER_COLS * (INVADER_WIDTH + INVADER_PADDING))) / 2;
            // Cap startY so invaders don't start below shields at high levels
            const startY = Math.min(32 + level * 4, 60);
            
            for (let row = 0; row < INVADER_ROWS; row++) {
                for (let col = 0; col < INVADER_COLS; col++) {
                    invaders.push({
                        x: startX + col * (INVADER_WIDTH + INVADER_PADDING),
                        y: startY + row * (INVADER_HEIGHT + INVADER_PADDING),
                        width: INVADER_WIDTH,
                        height: INVADER_HEIGHT,
                        type: row < 1 ? 2 : (row < 3 ? 1 : 0),
                        alive: true,
                        col: col
                    });
                }
            }
        }

        // Initialize shields (SNES style - 4 bunkers with pixel damage)
        function initShields() {
            shields = [];
            const spacing = W / 5;
            
            for (let i = 0; i < 4; i++) {
                shields.push({
                    x: Math.floor(spacing * (i + 1) - 10),
                    y: H - 56,
                    pixels: createShieldPixels()
                });
            }
        }
        
        function createShieldPixels() {
            // 20x14 shield shape (smaller)
            const pixels = [];
            for (let y = 0; y < 14; y++) {
                pixels[y] = [];
                for (let x = 0; x < 20; x++) {
                    const centerX = 10;
                    const distFromCenter = Math.abs(x - centerX);
                    
                    // Top curve
                    const topCurve = y < 5 ? Math.floor(Math.sqrt(25 - (y - 5) * (y - 5))) + 5 : 10;
                    const inTop = distFromCenter <= topCurve;
                    
                    // Bottom cutout
                    const inBottom = y >= 10 && distFromCenter < 4;
                    
                    // Corners
                    const inCorner = y < 3 && distFromCenter > 8;
                    
                    if (inTop && !inBottom && !inCorner) {
                        if (y < 4) pixels[y][x] = 3;
                        else if (y < 8) pixels[y][x] = 2;
                        else pixels[y][x] = 1;
                    } else {
                        pixels[y][x] = 0;
                    }
                }
            }
            return pixels;
        }

        // Spawn particles (SNES style - blocky)
        function spawnParticles(x, y, count, palette) {
            const maxParticles = 50;
            const spawnCount = Math.min(count, 8, maxParticles - particles.length);
            for (let i = 0; i < spawnCount; i++) {
                const angle = Math.random() * Math.PI * 2;
                const vel = Math.random() * 1.5 + 0.5;
                particles.push({
                    x, y,
                    vx: Math.cos(angle) * vel,
                    vy: Math.sin(angle) * vel - 1,
                    life: 15 + Math.random() * 10,
                    palette: palette,
                    size: Math.random() > 0.5 ? 2 : 1
                });
            }
        }

        // Spawn explosion
        function spawnExplosion(x, y, palette) {
            screenShake.intensity = 3;
            flashIntensity = 0.15;
            spawnParticles(x, y, 6, palette);
        }

        // Draw starfield
        function drawStarfield() {
            stars.forEach(star => {
                star.y += star.speed;
                if (star.y > H) {
                    star.y = 0;
                    star.x = Math.random() * W;
                }
                ctx.fillStyle = star.bright ? '#fff' : '#666';
                ctx.fillRect(Math.floor(star.x), Math.floor(star.y), 1, 1);
            });
        }

        // Draw player
        function drawPlayer() {
            // Flash when invincible
            if (player.invincible > 0 && globalTime % 6 < 3) return;
            
            drawSprite(playerSprite, player.x - 8, player.y - 6, PALETTE.player);
            
            // Engine flame (animated)
            const flameFrame = Math.floor(globalTime / 3) % 3;
            const fx = Math.floor(player.x + screenShake.x);
            const fy = Math.floor(player.y + 6 + screenShake.y);
            
            if (flameFrame === 0) {
                ctx.fillStyle = '#ff4400';
                ctx.fillRect(fx - 1, fy, 2, 2);
                ctx.fillStyle = '#ffaa00';
                ctx.fillRect(fx, fy, 1, 1);
            } else if (flameFrame === 1) {
                ctx.fillStyle = '#ff8800';
                ctx.fillRect(fx - 2, fy, 4, 3);
                ctx.fillStyle = '#ffff00';
                ctx.fillRect(fx - 1, fy, 2, 2);
            } else {
                ctx.fillStyle = '#ff4400';
                ctx.fillRect(fx - 1, fy, 2, 4);
                ctx.fillStyle = '#ff8800';
                ctx.fillRect(fx, fy, 1, 2);
            }
        }

        // Draw invader
        function drawInvader(inv) {
            if (!inv.alive) return;
            
            const frame = animFrame % 2;
            let sprite, palette;
            
            if (inv.type === 0) {
                sprite = frame === 0 ? invader0_1 : invader0_2;
                palette = PALETTE.invader0;
            } else if (inv.type === 1) {
                sprite = frame === 0 ? invader1_1 : invader1_2;
                palette = PALETTE.invader1;
            } else {
                sprite = frame === 0 ? invader2_1 : invader2_2;
                palette = PALETTE.invader2;
            }
            
            drawSprite(sprite, inv.x, inv.y, palette);
        }

        // Draw UFO
        function drawUFO() {
            if (!ufo) return;
            
            const ux = Math.floor(ufo.x + screenShake.x);
            const uy = Math.floor(ufo.y + screenShake.y);
            
            // UFO body
            ctx.fillStyle = PALETTE.ufo[0];
            ctx.fillRect(ux - 4, uy + 2, 8, 2);
            
            ctx.fillStyle = PALETTE.ufo[1];
            ctx.fillRect(ux - 8, uy, 16, 4);
            
            ctx.fillStyle = PALETTE.ufo[2];
            ctx.fillRect(ux - 6, uy - 2, 12, 2);
            
            ctx.fillStyle = PALETTE.ufo[3];
            ctx.fillRect(ux - 4, uy - 3, 8, 1);
            
            // Dome
            ctx.fillStyle = '#88ffff';
            ctx.fillRect(ux - 2, uy - 4, 4, 2);
            
            // Blinking lights
            const lightPhase = Math.floor(globalTime / 4) % 4;
            for (let i = 0; i < 4; i++) {
                const lit = (i === lightPhase);
                ctx.fillStyle = lit ? '#ffffff' : '#444444';
                ctx.fillRect(ux - 6 + i * 4, uy + 1, 2, 1);
            }
        }

        // Draw shields
        function drawShields() {
            shields.forEach(shield => {
                for (let y = 0; y < 14; y++) {
                    for (let x = 0; x < 20; x++) {
                        if (shield.pixels[y][x] > 0) {
                            const shade = shield.pixels[y][x];
                            ctx.fillStyle = PALETTE.shield[shade];
                            ctx.fillRect(
                                shield.x + x + Math.floor(screenShake.x),
                                shield.y + y + Math.floor(screenShake.y),
                                1, 1
                            );
                        }
                    }
                }
            });
        }

        // Draw bullets
        function drawBullets() {
            // Player bullets (bright vertical line)
            playerBullets.forEach(bullet => {
                const bx = Math.floor(bullet.x + screenShake.x);
                const by = Math.floor(bullet.y + screenShake.y);
                
                ctx.fillStyle = PALETTE.bullet[2];
                ctx.fillRect(bx, by, 1, 1);
                ctx.fillStyle = PALETTE.bullet[1];
                ctx.fillRect(bx, by + 1, 1, 2);
                ctx.fillStyle = PALETTE.bullet[0];
                ctx.fillRect(bx, by + 3, 1, 2);
            });
            
            // Enemy bullets (animated zigzag)
            enemyBullets.forEach(bullet => {
                const bx = Math.floor(bullet.x + screenShake.x);
                const by = Math.floor(bullet.y + screenShake.y);
                const frame = Math.floor(globalTime / 2) % 2;
                
                ctx.fillStyle = PALETTE.enemyBullet[2];
                if (frame === 0) {
                    ctx.fillRect(bx, by, 2, 2);
                    ctx.fillStyle = PALETTE.enemyBullet[1];
                    ctx.fillRect(bx + 1, by + 2, 2, 2);
                    ctx.fillStyle = PALETTE.enemyBullet[0];
                    ctx.fillRect(bx, by + 4, 2, 2);
                } else {
                    ctx.fillRect(bx + 1, by, 2, 2);
                    ctx.fillStyle = PALETTE.enemyBullet[1];
                    ctx.fillRect(bx, by + 2, 2, 2);
                    ctx.fillStyle = PALETTE.enemyBullet[0];
                    ctx.fillRect(bx + 1, by + 4, 2, 2);
                }
            });
        }

        // Draw particles
        function drawParticles() {
            particles.forEach(p => {
                const lifeRatio = p.life / 25;
                const shade = Math.floor((1 - lifeRatio) * (p.palette.length - 1));
                ctx.fillStyle = p.palette[Math.min(shade, p.palette.length - 1)];
                ctx.fillRect(
                    Math.floor(p.x + screenShake.x),
                    Math.floor(p.y + screenShake.y),
                    p.size, p.size
                );
            });
        }

        // Draw lives as mini ships
        function drawLives() {
            // Only show during gameplay
            if (gameState !== 'playing') return;
            
            // Draw "LIVES" label
            ctx.fillStyle = '#fff';
            ctx.font = '8px monospace';
            ctx.fillText('x' + (lives), 8, H - 4);
            
            // Draw one mini ship icon
            const lx = 20;
            const ly = H - 12;
            
            ctx.fillStyle = PALETTE.player[3];
            ctx.fillRect(lx + 2, ly, 2, 1);
            ctx.fillStyle = PALETTE.player[2];
            ctx.fillRect(lx + 1, ly + 1, 4, 1);
            ctx.fillRect(lx, ly + 2, 6, 2);
            ctx.fillStyle = PALETTE.player[1];
            ctx.fillRect(lx, ly + 4, 6, 1);
        }

        // Update effects
        function updateEffects() {
            globalTime++;
            
            if (screenShake.intensity > 0) {
                screenShake.x = Math.floor((Math.random() - 0.5) * screenShake.intensity);
                screenShake.y = Math.floor((Math.random() - 0.5) * screenShake.intensity);
                screenShake.intensity *= 0.85;
                if (screenShake.intensity < 0.5) screenShake.intensity = 0;
            } else {
                screenShake.x = 0;
                screenShake.y = 0;
            }
            
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.08;
                p.life--;
            });
            particles = particles.filter(p => p.life > 0);
            
            flashIntensity *= 0.85;
        }

        // Update game
        function update() {
            updateEffects();
            
            if (gameState !== 'playing') return;
            
            // Decrement invincibility
            if (player.invincible > 0) player.invincible--;
            
            // Player movement
            if (keys['ArrowLeft'] || keys['KeyA']) {
                player.x = Math.max(12, player.x - player.speed);
            }
            if (keys['ArrowRight'] || keys['KeyD']) {
                player.x = Math.min(W - 12, player.x + player.speed);
            }
            
            // Update player bullets
            playerBullets.forEach(b => b.y -= 4);
            playerBullets = playerBullets.filter(b => b.y > 0);
            
            // Update enemy bullets
            enemyBullets.forEach(b => b.y += 2);
            enemyBullets = enemyBullets.filter(b => b.y < H);
            
            // Move invaders
            invaderMoveTimer++;
            if (invaderMoveTimer >= invaderMoveDelay) {
                invaderMoveTimer = 0;
                animFrame++;
                
                let hitEdge = false;
                const aliveInvaders = invaders.filter(i => i.alive);
                
                aliveInvaders.forEach(inv => {
                    inv.x += invaderDirection * 4;
                    if (inv.x <= 4 || inv.x + inv.width >= W - 4) {
                        hitEdge = true;
                    }
                });
                
                if (hitEdge) {
                    invaderDirection *= -1;
                    aliveInvaders.forEach(inv => {
                        inv.y += 8;
                    });
                }
                
                // Speed up as fewer invaders remain
                const totalInvaders = INVADER_ROWS * INVADER_COLS;
                const remainingRatio = aliveInvaders.length / totalInvaders;
                invaderMoveDelay = Math.max(2, Math.floor(30 * remainingRatio * (1 / (1 + level * 0.1))));
                
                // Enemy shooting
                const shootChance = Math.min(0.35 + (1 - remainingRatio) * 0.25 + level * 0.02, 0.7);
                if (Math.random() < shootChance && aliveInvaders.length > 0 && enemyBullets.length < 8) {
                    // Bottom row priority
                    const columns = {};
                    aliveInvaders.forEach(inv => {
                        if (!columns[inv.col] || inv.y > columns[inv.col].y) {
                            columns[inv.col] = inv;
                        }
                    });
                    const bottomInvaders = Object.values(columns);
                    const shooter = bottomInvaders[Math.floor(Math.random() * bottomInvaders.length)];
                    enemyBullets.push({
                        x: shooter.x + shooter.width / 2,
                        y: shooter.y + shooter.height
                    });
                }
            }
            
            // UFO logic
            ufoTimer++;
            if (!ufo && ufoTimer > 400 && Math.random() < 0.008) {
                ufo = {
                    x: -20,
                    y: 20,
                    direction: 1,
                    points: [50, 100, 150, 200, 300][Math.floor(Math.random() * 5)]
                };
                if (Math.random() < 0.5) {
                    ufo.x = W + 20;
                    ufo.direction = -1;
                }
            }
            
            if (ufo) {
                ufo.x += ufo.direction * 1.5;
                if (ufo.x < -25 || ufo.x > W + 25) {
                    ufo = null;
                    ufoTimer = 0;
                }
            }
            
            // Collision: player bullets vs invaders
            playerBullets.forEach(bullet => {
                if (bullet.hit) return; // Skip if already hit something
                
                invaders.forEach(inv => {
                    if (!inv.alive || bullet.hit) return;
                    if (bullet.x > inv.x && bullet.x < inv.x + inv.width &&
                        bullet.y > inv.y && bullet.y < inv.y + inv.height) {
                        bullet.hit = true;
                        inv.alive = false;
                        score += (inv.type + 1) * 10;
                        const palette = inv.type === 0 ? PALETTE.invader0 : 
                                       inv.type === 1 ? PALETTE.invader1 : PALETTE.invader2;
                        spawnExplosion(inv.x + inv.width / 2, inv.y + inv.height / 2, palette);
                    }
                });
                
                if (bullet.hit) return; // Skip UFO/shield if already hit invader
                
                // vs UFO
                if (ufo && bullet.x > ufo.x - 10 && bullet.x < ufo.x + 10 &&
                    bullet.y > ufo.y - 6 && bullet.y < ufo.y + 6) {
                    bullet.hit = true;
                    score += ufo.points;
                    spawnExplosion(ufo.x, ufo.y, PALETTE.ufo);
                    ufo = null;
                    ufoTimer = 0;
                }
                
                if (bullet.hit) return; // Skip shields if already hit UFO
                
                // vs shields
                shields.forEach(shield => {
                    const localX = Math.floor(bullet.x - shield.x);
                    const localY = Math.floor(bullet.y - shield.y);
                    if (localX >= 0 && localX < 20 && localY >= 0 && localY < 14) {
                        for (let dy = -1; dy <= 1; dy++) {
                            for (let dx = -1; dx <= 1; dx++) {
                                const px = localX + dx;
                                const py = localY + dy;
                                if (px >= 0 && px < 20 && py >= 0 && py < 14) {
                                    if (shield.pixels[py][px] > 0) {
                                        bullet.hit = true;
                                        shield.pixels[py][px] = 0;
                                    }
                                }
                            }
                        }
                    }
                });
            });
            playerBullets = playerBullets.filter(b => !b.hit);
            
            // Collision: enemy bullets vs player
            let playerHit = false;
            enemyBullets.forEach(bullet => {
                if (player.invincible === 0 && !playerHit &&
                    bullet.x > player.x - 8 && bullet.x < player.x + 8 &&
                    bullet.y > player.y - 6 && bullet.y < player.y + 6) {
                    bullet.hit = true;
                    playerHit = true;
                }
                
                // vs shields
                shields.forEach(shield => {
                    const localX = Math.floor(bullet.x - shield.x);
                    const localY = Math.floor(bullet.y - shield.y);
                    if (localX >= 0 && localX < 20 && localY >= 0 && localY < 14) {
                        for (let dy = -1; dy <= 2; dy++) {
                            for (let dx = -1; dx <= 1; dx++) {
                                const px = localX + dx;
                                const py = localY + dy;
                                if (px >= 0 && px < 20 && py >= 0 && py < 14) {
                                    if (shield.pixels[py][px] > 0) {
                                        bullet.hit = true;
                                        shield.pixels[py][px] = 0;
                                    }
                                }
                            }
                        }
                    }
                });
            });
            enemyBullets = enemyBullets.filter(b => !b.hit);
            
            if (playerHit) {
                playerDeath();
            }
            
            // Invaders collide with shields
            invaders.forEach(inv => {
                if (!inv.alive) return;
                shields.forEach(shield => {
                    if (inv.y + inv.height >= shield.y) {
                        const startX = Math.max(0, Math.floor(inv.x - shield.x));
                        const endX = Math.min(20, Math.floor(inv.x + inv.width - shield.x));
                        for (let y = 0; y < 14; y++) {
                            for (let x = startX; x < endX; x++) {
                                if (shield.pixels[y] && shield.pixels[y][x]) {
                                    shield.pixels[y][x] = 0;
                                }
                            }
                        }
                    }
                });
            });
            
            // Check invader reaching player
            let invaderReachedPlayer = false;
            invaders.forEach(inv => {
                if (inv.alive && player.invincible === 0 && !invaderReachedPlayer && inv.y + inv.height >= player.y - 8) {
                    invaderReachedPlayer = true;
                }
            });
            if (invaderReachedPlayer) {
                lives = 1; // Will become 0 in playerDeath
                playerDeath();
            }
            
            // Check level complete
            if (invaders.filter(i => i.alive).length === 0) {
                levelComplete();
            }
            
            // Update UI
            scoreEl.textContent = score;
            levelEl.textContent = level;
            if (score > highScore) {
                highScore = score;
                highEl.textContent = highScore;
            }
        }

        // Player death
        function playerDeath() {
            lives--;
            spawnExplosion(player.x, player.y, PALETTE.player);
            screenShake.intensity = 6;
            
            if (lives <= 0) {
                gameState = 'gameover';
                gameOverEl.style.display = 'block';
            } else {
                player.x = W / 2;
                player.invincible = 90; // 1.5 seconds invincibility
                enemyBullets = [];
            }
        }

        // Level complete
        function levelComplete() {
            level++;
            invaderMoveDelay = Math.max(5, 30 - level * 2);
            invaderMoveTimer = 0;
            invaderDirection = 1;
            enemyBullets = []; // Clear enemy bullets between levels
            initInvaders();
            initShields();
            
            flashIntensity = 0.4;
            for (let i = 0; i < 15; i++) {
                const palettes = [PALETTE.player, PALETTE.invader0, PALETTE.invader1, PALETTE.invader2];
                particles.push({
                    x: Math.random() * W,
                    y: Math.random() * H / 2,
                    vx: (Math.random() - 0.5) * 2,
                    vy: Math.random() * 1,
                    life: 30,
                    palette: palettes[Math.floor(Math.random() * palettes.length)],
                    size: 2
                });
            }
        }

        // Fire
        function fire() {
            if (playerBullets.length === 0) {
                playerBullets.push({
                    x: player.x,
                    y: player.y - 8
                });
            }
        }

        // Draw everything
        function draw() {
            // Clear with dark blue (SNES style space)
            ctx.fillStyle = '#000018';
            ctx.fillRect(0, 0, W, H);
            
            drawStarfield();
            drawShields();
            invaders.forEach(inv => drawInvader(inv));
            drawUFO();
            drawBullets();
            if (gameState === 'playing' || gameState === 'start') {
                drawPlayer();
            }
            drawParticles();
            drawLives();
            
            // Flash effect
            if (flashIntensity > 0.02) {
                ctx.fillStyle = `rgba(255, 255, 255, ${flashIntensity})`;
                ctx.fillRect(0, 0, W, H);
            }
            
            // Subtle scanlines (SNES CRT feel)
            ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
            for (let y = 0; y < H; y += 2) {
                ctx.fillRect(0, y, W, 1);
            }
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start game
        function startGame() {
            gameState = 'playing';
            score = 0;
            level = 1;
            lives = 3;
            player.x = W / 2;
            player.invincible = 0;
            playerBullets = [];
            enemyBullets = [];
            particles = [];
            invaderMoveDelay = 30;
            invaderMoveTimer = 0;
            invaderDirection = 1;
            ufo = null;
            ufoTimer = 0;
            animFrame = 0;
            
            initInvaders();
            initShields();
            
            startScreenEl.style.display = 'none';
            gameOverEl.style.display = 'none';
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            
            if (e.code === 'Space' || e.code === 'Enter') {
                e.preventDefault();
                if (gameState === 'start' || gameState === 'gameover') {
                    startGame();
                } else if (gameState === 'playing') {
                    fire();
                }
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        // Start
        gameLoop();
    </script>
</body>
